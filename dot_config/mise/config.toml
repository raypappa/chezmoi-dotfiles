# git
"go:github.com/royeo/git-checkout-branch" = "latest" # git checkout branch
"pipx:pre-commit" = "latest"                         # git pre-commit hooks
"ubi:cli/cli" = { version = "latest", exe = "gh" }   # github cli
"ubi:jesseduffield/lazygit" = "latest"               # git UI
"go:github.com/craftamap/bb" = "latest"              # bitbucket cli
"glab" = { version = "latest" }                      # gitlab cli

# iac
terraform = ["latest", "1.5.7", "0.13.7"]                      # terraform
