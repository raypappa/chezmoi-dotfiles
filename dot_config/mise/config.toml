"ubi:charmbracelet/gum" = "latest"                                              # A tool for glamorous shell scripts
"go:github.com/akavel/up" = "latest"                                            # Ultimate Plumber, a tool for writing Linux pipes
"ubi:wtfutil/wtf" = { version = "latest", exe = "wtfutil", rename_exe = "wtf" } # terminal dashboard
"ubi:go-task/task" = "latest"                                                   # task runner
"ubi:ducaale/xh" = "latest"                                                     # curl alternative
"go:github.com/dundee/gdu" = "latest"                                           # disk usage analyzer
"ubi:antonmedv/fx" = "latest"                                                   # JSON viewer
"ubi:dandavison/delta" = "latest"                                               # git diff viewer
"ubi:carvel-dev/ytt" = "latest"                                                 # yaml templating tool
"pipx:markdown-toc" = "latest"                                                  # markdown table of contents generator
"ubi:dineshba/tf-summarize" = "latest"                                          # terraform summary generator
"ubi:terraform-docs/terraform-docs" = "latest"                                  # terraform docs generator
"ubi:jqlang/jq" = "latest"                                                      # JSON processor
"ubi:jgm/pandoc" = "latest"                                                     # markdown processor
"ubi:jesseduffield/lazydocker" = "latest"                                       # docker UI
"go:github.com/charmbracelet/glow" = "latest"                                   # markdown viewer
"ubi:siderolabs/conform" = "latest"                                             #  Policy enforcement for your pipelines.
"npm:@devcontainers/cli" = "latest"
"go:github.com/hickford/git-credential-oauth" = "latest"
